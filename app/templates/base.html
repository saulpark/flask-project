<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>Flask App</h1>
            <ul>
                <li><a href="{{ url_for('main.index') }}">Home</a></li>
                <li><a href="{{ url_for('notes.list_notes') }}">My Notes</a></li>
                <li><a href="{{ url_for('notes.new_note') }}">New Note</a></li>
                <li><a href="{{ url_for('users.list_users') }}">Users</a></li>
                <li><a href="{{ url_for('main.about') }}">About</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 Flask Application</p>
    </footer>
</body>
</html>
