{% extends "base.html" %}

{% block title %}{{ note.title or 'Shared Note' }}{% endblock %}

{% block content %}
<div class="public-note">
    <h2>{{ note.title or 'Untitled' }}</h2>

    <div class="note-meta">
        <p><strong>Created:</strong> {{ note.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
        <p><em>This is a read-only shared note</em></p>
    </div>

    <div class="note-content">
        <pre>{{ content }}</pre>
    </div>
</div>
{% endblock %}
