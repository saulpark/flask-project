{% extends "base.html" %}

{% block title %}Edit Note{% endblock %}

{% block content %}
<h2>Edit Note</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('notes.update_note', id=note.id) }}">
    <div class="form-group">
        <label for="title">Title (optional)</label>
        <input type="text" id="title" name="title" class="form-control" value="{{ note.title or '' }}">
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" rows="10" class="form-control" required>{{ content }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('notes.view_note', id=note.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
